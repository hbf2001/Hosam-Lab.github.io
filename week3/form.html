<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script defer src="form.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <style>
    form {
      width: 300px;
      margin: 20vh auto 0 auto;
      /* This centers the form vertically and
      horizontally */
      padding: 20px;
      background-color: whitesmoke;
      /* Light gray background for the form */
      border-radius: 4px;
      /* Rounded corners for the form */
      font-size: 12px;
    }

    /* Style for the form's heading: setting the text color and alignment */
    form h1 {
      color: #0f2027;
      /* Dark text color for the heading */
      text-align: center;
      /* Center-align the heading */
    }

    /* Style for the form's button: padding, top margin, full width, text color,
background color, no border, and rounded corners */
    form button {
      padding: 10px;
      margin-top: 10px;
      /* Space above the button */
      width: 100%;
      /* Make the button expand the full width of the form */
      color: white;
      /* White text color for the button */
      background-color: rgb(41, 57, 194);
      /* Blue background color for the button
    */
      border: none;
      /* Remove the default border */
      border-radius: 4px;
      /* Rounded corners for the button */
    }

    /* Container for input fields: using flexbox for layout, column direction */
.input-control {
display: flex;
flex-direction: column; /* Stack the children (label, input, error message)
vertically */
}

  </style>

</head>

<body>
  <div>
    <header>
      <h1 class="headeraH1">Wanderlust Voyages | Travel Agency</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>

    <main>

      <form action="/" method="get">
        <h1>Sign Up</h1>

        <fieldset>
          <label for="username">Username</label>
          <input type="text" id="username" autocomplete="on" placeholder="Enter a Username" name="username">
          <div class="error" id="username-error"></div>


          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="on" placeholder="Enter your Email" name="email">
          <div class="error" id="email-error"></div>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter a password">
          <div class="error" id="password-error"></div>

          <label for="confirmpass">Confirm Password</label>
          <input type="password" id="confirmpass" name="confirmpass" autocomplete="off"
            placeholder="Confirm Your Password">
          <div class="error" id="confirmpass-error"></div>

          <button type="submit">Sign Up</button>

        </fieldset>

      </form>
    </main>

    <footer>
      <ul>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://twitter.com/">Twitter</a></li>
        <li><a href="https://www.instagram.com/">Instagram</a></li>
      </ul>
      <p>&copy; 2024 Wanderlust Voyages | Travel Agency. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
